<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <div id="logo">
            <a href=""><img src="./style/images/logoV.jpg" alt="Vinny's logo'"></a>
        </div>
        <nav>
            <div class="title">
                <h1>Drumkit Javascript</h1>
            </div>


        </nav>
        <div>
            <div class="hamburger_menu"></div>
            <div class="hamburger_menu"></div>

            </div>

            </div>
