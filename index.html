<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="icon" type="image/x-icon" href="./style/images/favicon1.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <div id="logo">
            <a href=""><img src="./style/images/favic.png" alt="Vinny's logo'"></a>
        </div>
        <nav>
            <div class="title">
                <h1>Drumkit <span>JS</span></h1>
            </div>


        </nav>
        <div>
            <div class="hamburger_menu"></div>
            <div class="hamburger_menu"></div>
            <div class="hamburger_menu"></div>
        </div>
    </header>

    <main>


        <div class="drum">
            <div id="boom">
                <button class="button">A</button>
            </div>
            <div id="clap">
                <button class="button">S</button>
            </div>
            <div id="hihat">
                <button class="button">D</button>
            </div>
            <div id="kick">
                <button class="button">F</button>
            </div>
            <div id="openhat">
                <button class="button">G</button>
            </div>
            <div id="ride">
                <button class="button">H</button>
            </div>
            <div id="snare">
                <button class="button">J</button>
            </div>
            <div id="tink">
                <button class="button">K</button>
            </div>
            <div id="tom">
                <button class="button">L</button>
            </div>


        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="container_footer">
                <div class="footer_logo">
                    <img src="./style/images/logoV.jpg" alt="footer_logo">
                </div>
                <div class="footer_nav">
                    <ul class="socials">
                        <a id="linkedin" href="https://www.linkedin.com/in/vinicius-olivi/">
                            <i class="fa-brands fa-linkedin fa-2xl" style="color: #0A66C2;"></i></a>

                        <a id="instagram" href="https://www.instagram.com/vini.olivi/">
                            <i class="fa-brands fa-instagram fa-2xl" style="color: #7B34BE;"></i></a>

                        <a id="github" href="https://github.com/Vinicius-Olivi">
                            <i class="fa-brands fa-github fa-2xl" style="color: #000;"></i></a>

                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="./app.js"></script>

</body>


</html>
